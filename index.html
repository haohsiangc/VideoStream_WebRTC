<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>WebRTC</title>
  </head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
              <img src="icon/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
              WebRTC
          </a>
        </nav>
      </div>
    <div class="container">
      <div class="row">
        <div class="col head">
          <h4 id="title">跟好友分享網址開始聊天!</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <video id="localVideo" autoplay playsinline></video>
        </div>
        <div class="col btn-group-vertical" role="group" aria-label="Vertical button group">
          <button type="button" class="btn btn-light" id="startButton">Start</button><br>
          <button type="button" class="btn btn-success" id="callButton">Call</button><br>
          <button type="button" class="btn btn-danger" id="hangupButton">Hang Up</button>
        </div>
        <div class="col">
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <script src="main.js"></script>
  <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
</body>

</html>
